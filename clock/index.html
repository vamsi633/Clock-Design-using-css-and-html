<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="time">
        <div class="circle" style="--clr:#ff2972;">
            <div class="dot hr_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours">00</div>
        </div>
        <div class="circle" style="--clr:#fee800;">
            <div class="dot min_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutes">00</div>
        </div>
        <div class="circle" style="--clr:#04fc43;">
            <div class="dot sec_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="seconds">00</div>
        </div> 
        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </div>

    <script>

setInterval(()=>{

        let hours=document.getElementById('hours')
        let minutes=document.getElementById('minutes')
        let seconds=document.getElementById('seconds')
        let ampm=document.getElementById('ampm')

        let h=new Date().getHours();
        let m=new Date().getMinutes();
        let s=new Date().getSeconds();

        let am= h>12 ? "PM" : "AM";

        //convert 24hrs clock to 12 hrs
        if(h>12){
            h=h-12;
        }

        //place 0 if any number becomes single digit
        if(h<10){
            h="0"+h;
        }
        if(m<10){
            m="0"+m;
        }
        if(s<10){
            s="0"+s;
        }
       
         
        hours.innerHTML=h+"<br><span>Hours</span>";
        minutes.innerHTML=m+"<br><span>Minutes</span>";
        seconds.innerHTML=s+"<br><span>Seconds</span>";
        ampm.innerHTML=am;


        let hh=document.getElementById('hh')
        let mm=document.getElementById('mm')
        let ss=document.getElementById('ss')

        //12 clock
        hh.style.strokeDashoffset=440-(440*h)/12;        //for round colour according to time (pink one)
        
        //per 60 min
        mm.style.strokeDashoffset=440-(440*m)/60;

        //per 60 sec
        ss.style.strokeDashoffset=440-(440*s)/60;


        let hr_dot=document.querySelector('.hr_dot');
        let min_dot=document.querySelector('.min_dot');
        let sec_dot=document.querySelector('.sec_dot');


        hr_dot.style.transform=`rotate(${h*30}deg)`;           //360/12=30
        min_dot.style.transform=`rotate(${m*6}deg)`;            //360/60=6
        sec_dot.style.transform=`rotate(${s*6}deg)`;

    })
       
    </script>

</body>
</html>
